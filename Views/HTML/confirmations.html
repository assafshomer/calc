<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  /*display: none;*/
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.legend rect {
  fill:white;
  stroke:black;
  opacity:0.8;
}

.title{
  font-size: 50;
  font-weight: bold;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="./js/d3.legend.js"></script>
<script>

var margin = {top: 100, right: 80, bottom: 100, left: 100},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// var parseDate = d3.time.format("%Y%m%d").parse;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.p); })
    .y(function(d) { return y(d.probability); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("./CSV/confirmations.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "p"; }));

  // data.forEach(function(d) {
  //   d.p = parseDate(d.p);
  // });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {p: d.p, probability: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.p; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.probability; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.probability; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
    .attr("transform", "translate(" + 2/3*width + "," + 50 + ")")
      .style("text-anchor", "end")
      .attr("font-size","3em")
      .attr("opacity",0.2)
      .text("Honest Miners Share");      

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", -35)
      .attr("x",-height/3)
      // .attr("dy", "5em")
      .style("text-anchor", "end")
      .attr("font-size","3em")
      .attr("opacity",0.2)
      .text("Confirmations");

    // svg.selectAll("text.title").data([1]).enter().append("text")
    // .attr("font-size","3em")
    // .attr("transform", "translate(" + width/3 + "," + -25 + ")")
    // .text("foobar");

  svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")  
    .style("font-size", "3em") 
    .style("font-family",'sans-serif')
    // .style("font-weight","bold")
    // .style("text-decoration", "italic")  
    .text("Confirmations required");

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .attr("data-legend",function(d) { return d.name})
      .attr("title", function(d) {return d.name})
      .style("stroke", function(d) { return color(d.name); });

  // city.append("text")
  //     .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 4]}; })
  //     .attr("transform", function(d) { return "translate(" + x(d.value.p) + "," + y(d.value.probability) + ")"; })
  //     .attr("x", 3)
  //     .attr("dy", ".35em")
  //     .text(function(d) { return d.name; });

  legend = svg.append("g")
    .attr("class","legend")
    .attr("transform","translate("+(width-50)+",30)")
    .style("font-size","12px")
    .call(d3.legend)

});

</script>
